<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/home-styles.css">

    <title>Home</title>
</head>
<body class="bg-light">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light pb-3" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" href="#">NITTE forum</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./home.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item show-when-logged-in">
                        <a class="nav-link" href="./account.html">Account</a>
                    </li>
                    <li class="nav-item show-when-logged-in">
                        <a class="nav-link" href="./new-forum.html">New Forum</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Categories
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Education</a>
                            <a class="dropdown-item" href="#">Sports</a>
                            <a class="dropdown-item" href="#">Politics</a>
                            <a class="dropdown-item" href="#">Games</a>
                            <a class="dropdown-item" href="#">Books</a>
                            <div class="dropdown-divider show-when-logged-in"></div>
                            <a class="dropdown-item show-when-logged-in" href="#">
                                Create New
                                <i class="fa fa-plus new-item-icon" aria-hidden="true"></i>
                            </a>
                        </div>
                    </li>  
                </ul>
                <a href="./login.html" class="btn btn-primary login-btn show-when-logged-out" onclick="login.html">
                    Log in
                </a>
                <a href="./signup.html" class="btn btn-outline-primary signup-btn show-when-logged-out" onclick="signup.html">
                    Sign Up
                </a>
                <a href="./home.html" id = "logout-btn" class="btn btn-primary logout-btn show-when-logged-in" style = "margin-left: 50px; margin-right: 0;">
                    Log out
                </a>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <div class="container posts-container">
        <!-- search bar -->
        <form id = "search-form" class="mt-3">
            <div class="form-row justify-content-center">
                <div class="col-lg-6 col-xs-6">
                    <input type="text" id = "searchid" name = "search" class="form-control" placeholder="Search">
                </div>
                <div class="col-lg-1 col-xs-6">
                    <button class="btn btn-outline-success" type="submit">
                        <i class="fa fa-search"><span class = "search-text" style="margin-left: 3px;"></span></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- all posts -->
        <section class="row justify-content-md-center" id = "forum-container">
            <!--individual post-->
            <div class="col-sm-10 shadow-sm p-3 bg-white rounded individual-post">
                <div class="row justify-content-center pl-2 pr-2">
                    <div class="col-12">
                        <h3 class = "post-title">
                            This is a very big Title. And also a very long title
                            <span class = "post-id" style = "display: none;">id</span>
                        </h3>
                    </div>
                    <div class="col-12 bg-light pl-3 pt-2 pb-2 mt-2 post-details">
                        <div class="row">
                            <div class="col-sm-12 col-md-8">
                                <p class="text-black-50">
                                    <b id = "category-text">Category</b>
                                    <span class="posted-pre-text">Posted by </span>
                                    <span id = "posted-user">Yashas</span> on
                                    <span id = "posted-date-time">Oct 27, 2019</span>
                                </p>
                            </div>
                            <div class="col-sm-12 col-md-4 vote-btns-container">
                                <a class="vote-btn">
                                    <i class="fa fa-arrow-up text-primary">
                                        <span style="margin-left: 3px;" id = "upvote-text">100</span>
                                    </i>
                                </a>
                                <a class="vote-btn">
                                    <i class="fa fa-arrow-down text-danger">
                                        <span style="margin-left: 3px;" id = "downvotevote-text">50</span>
                                    </i>
                                </a>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <!--individual post end-->
        </section>
        <!--all posts end-->
    </div>

    <script src = "../js/jquery.js" ></script>
    <script src="../js/popper.js" ></script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.js" ></script>
    <script src="../js/axios.min.js"></script>
    <script src="../js/home-scripts.js"></script>

</body>
</html>
